<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Udix</title>
  </head>
  <body class="m-0 p-0 box-border font-['montserrat']">
    <!-- header -->
    <div
      class="flex justify-between items-center max-w-[81.25rem] w-full mx-auto my-[3.125rem]"
    >
      <div class="flex justify-start items-center gap-[7.5rem]">
        <img
          class="w-[4.375rem] h-[1.625rem]"
          src="./Assets/Svgs/logo.svg"
          alt="Logo"
        />
        <ul class="flex justify-start gap-[3.125rem]">
          <li class="text-sm font-semibold text-[#222222] hover:text-[#381DDB]">
            <a href="#">HOME</a>
          </li>
          <li class="text-sm font-semibold text-[#222222] hover:text-[#381DDB]">
            <a href="#">BLOG</a>
          </li>
          <li class="text-sm font-semibold text-[#222222] hover:text-[#381DDB]">
            <a href="#">PRODUCT</a>
          </li>
          <li class="text-sm font-semibold text-[#222222] hover:text-[#381DDB]">
            <a href="#">CONTACTS</a>
          </li>
        </ul>
      </div>
      <div class="flex gap-10 items-center">
        <button class="text-sm font-semibold text-[#381DDB]" type="button">
          SIGN IN
        </button>
        <button
          class="text-sm font-semibold text-[#381DDB] py-[.4375rem] px-[.9437rem] border border-solid border-[#381DDB]"
          type="button"
        >
          SIGN UP
        </button>
      </div>
    </div>
    <div
      class="max-w-[52rem] mt-[6.25rem] mx-auto flex justify-center items-center flex-col gap-10"
    >
      <h1
        class="text-[3.5rem] leading-[4.25rem] font-bold text-center text-black"
      >
        Get It Together And Manage Projects the Right Way.
      </h1>
      <p
        class="text-lg font-normal tracking-[0.04em] font-['Raleway'] text-center text-[#222222] max-w-[36.25rem] w-full"
      >
        udix is the world’s first smart workspace. We bring all your team’s
        content together while letting you use the tools you love.
      </p>
      <div class="mt-4 gap-6 flex justify-center items-center">
        <input
          class="w-[21.875rem] h-[3.125rem] border border-solid border-[#A3A3A3] pl-5 rounded focus:outline-none"
          type="email"
          id="email"
          placeholder="Email"
        />
        <button
          class="w-[9.375rem] h-[3.125rem] bg-[#381DDB] flex justify-center items-center text-white text[1rem] font-medium leading-[1.125rem] rounded"
          type="button"
        >
          Subscribe
        </button>
      </div>
    </div>
  </body>
</html>
